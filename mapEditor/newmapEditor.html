<!DOCTYPE html>
<html>
	<head>
		<title>TILE MAP EDITOR V2 by STYNEL</title>
		<meta charset = "utf-8">
		<script src = "./mapEditor/scripts/global_variables.js"></script>
		<script src = "./mapEditor/jquery-3.5.1.min.js"></script>
		<script src = "./mapEditor/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
		<script src = "./mapEditor/scripts/newslicingimage.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
		<link rel = "stylesheet" href = "./mapEditor/bootstrap-4.5.0-dist/css/bootstrap.min.css">
		<link rel = "stylesheet" href = "./mapEditor/style/main.css">
	</head>
	<body>
		<script>
			var tileImage = new Image();
			tileImage.src = './assets/tile/tileset.png';
			tileImage.onload = function(){cutImageUp(tileImage, tileList, sizeWidth, sizeHeight); makingTileSet();}
		</script>
		<header>
			<h2 style = "font-family: 'Black Han Sans', sans-serif;">TILE MAP EDITOR V2 <a href = "https://twitter.com/Lostynel"><img src = "./mapEditor/icon/twitter_icon.png"></a> 
			<a href = "https://blog.naver.com/ltnyst10"><img src = "./mapEditor/icon/blog_icon.png"></a></h2>
		</header>
		<hr>
		<article>
			<div id = "left-content">
				<div id = "mapsizer">
					<div class="input-group mb-3">
						 <div class="input-group-prepend">
    						<span class="input-group-text">MAPSIZE</span>
  						</div>
  						<input type="text" class="form-control" placeholder="height">
						<input type="text" class="form-control" placeholder="width">
  						<div class="input-group-append">
    						<button class="btn btn-success" type="button" onclick="changeMapSize()">SET</button>
  						</div>
					</div>
					<div class="input-group mb-3">
						 <div class="input-group-prepend">
    						<span class="input-group-text">TILESIZE</span>
  						</div>
  						<input type="text" class="form-control" placeholder="64">
  						<div class="input-group-append">
    						<button class="btn btn-success" type="button">SET</button>
  						</div>
					</div>
				</div>
				<div id = "map">
					<script> makingMap(numGaro, numSero, sizeWidth, sizeHeight); </script>
				</div>
				<div id = "opt" style = "display: flex; margin-top:25px;">
					<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal_convertCSV" id = "btn_convertCSV">CONVERT TO CSV</button>
					<script>
						document.getElementById('btn_convertCSV').addEventListener('click', function(event){converting();});
					</script>
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal_loadCSV">LOAD CSV</button>
					<div>
						<div class="custom-control custom-checkbox">
  							<input type="checkbox" class="custom-control-input" id="showgrid" checked>
 							<label class="custom-control-label" for="showgrid">SHOW GRID</label>
							<script>
								document.getElementById('showgrid').addEventListener('click', function(event){showGrid(event.target.checked);})
							</script>
						</div>
						<div class="custom-control custom-checkbox">
  							<input type="checkbox" class="custom-control-input" id="onlytiles">
 							<label class="custom-control-label" for="onlytiles">ONLY TILES</label>
						</div>
					</div>
				</div>
			</div>
			<div id = "right-content">
				<div id = "tile-collector">
					<h3 style = "text-align: center; font-family: 'Black Han Sans', sans-serif;">TILE</h5><hr>
				</div>
				<div id = "monster-collector">
					<h3 style = "text-align: center; font-family: 'Black Han Sans', sans-serif;">ASSET</h5><hr>
				</div>
				<div id = "assets-collector"></div>
			</div>
		</article>
	</body>
	
	
	
	
	<div class="modal" tabindex="-1" role="dialog" id = "modal_convertCSV">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" style = "text-align: center;">CONVERT TO CSV</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
        			<p style="text-align: center;">RESULT</p>
					<textarea class="form-control" id="csvResult1" disabled></textarea>
					<textarea class="form-control" id="csvResult2" disabled></textarea>
      			</div>
      			<div class="modal-footer">
					<script>
						function copycsv()
						{
							
							var tst = document.getElementById('csvResult');
							tst.select();
							document.execCommand('copy');
						}
					</script>
					<label class="radio-inline">
	 				 <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> #1
					</label>
					<label class="radio-inline">
	  					<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> #2
					</label>
        			<button type="button" class="btn btn-success" data-dismiss="modal" onclick = "copycsv()">COPY IT!</button>
      			</div>
    		</div>
  		</div>
	</div>
	
	
	<div class="modal" tabindex="-1" role="dialog" id = "modal_loadCSV">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" style = "text-align: center;">LOAD CSV</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
        			<p style="text-align: center;">ENTER</p>
					<textarea class="form-control" id="inputCSV"></textarea>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-success" data-dismiss="modal" onclick = "loading()">LOAD</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
      			</div>
    		</div>
  		</div>
	</div>
</html>
